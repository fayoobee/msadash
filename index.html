<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marketing Command Center</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Montserrat&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="bismillah">بِسْمِ ٱللّٰهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ</div>
    <img id="logo" src="msa_logo.png" alt="MSA Logo" />
    <h1 class="title">Marketing Command Center</h1>
    <p class="ayah"><em>"Indeed, Allah is with those who fear Him and those who are doers of good." — Qur'an 16:128</em></p>
    <button id="toggle-mode">Toggle Night Mode</button>
  </header>

  <div class="collapsibles">
    <button class="collapsible">📋 Quick Links</button>
    <div class="content" id="quick-links"></div>

    <button class="collapsible">⏳ Countdowns</button>
    <div class="content" id="countdowns"></div>

    <button class="collapsible">👥 Team Roles</button>
    <div class="content" id="team-roles"></div>

    <button class="collapsible">🗂️ Tasks by Cycle</button>
    <div class="content" id="task-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
