<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSA Marketing Command Center</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet"/>
</head>
<body>
  <header>
    <div id="bismillah">﷽</div>
    <img id="logo" src="msa_logo.png" alt="MSA Logo"/>
    <h2 class="title">UTMMSA 2025–2026</h2>
    <p class="ayah"><span class="highlight">وَقُلِ ٱعْمَلُوا۟ فَسَيَرَى ٱللَّهُ عَمَلَكُمْ</span></p>
    <p class="citation">Surah At-Tawbah 9:105</p>
    <button id="toggle-mode">Toggle Night Mode</button>
  </header>

  <div class="collapsibles">
    <button class="collapsible">📅 Task Calendar</button>
    <div class="content">
      <div id="calendar"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
